<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off by One Website</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <main>
      <input type="date" name=" " id="dateInput" />
      <button id="displayButton" type="button">display date</button>

      <p id="messageParagraph"></p>
    </main>

    <footer></footer>
    <script>
     

      function displayDate() {
       let messageParagraph = document.getElementById("messageParagraph")  
       let dateInput = document.getElementById("dateInput")

       let d = new Date(dateInput.value)

       messageParagraph.innerText = d.toString; 
       messageParagraph.innerText="display"
      }

      window.onload = function init() {
        const displayButton = document.getElementById("displayButton");
        displayButton.onclick = displayDate;
      }
    </script>
  </body>
</html>
